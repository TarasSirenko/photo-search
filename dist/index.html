<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <link rel="stylesheet" href="/js.00a46daa.css"></head>
  <body class="light-theme">
    <header class="heder">
        <div class="heder-container">
          <div class="logo">
            <a href="" class="logo-link"></a>
          </div>
          <!-- <div class="navigation"> -->
          <ul class="navigation-list">
            <li class="navigation-item">
              <a href="" class="navigation-link lang-home activ">Home</a>
            </li>
            <li class="navigation-item">
              <a href="" class="navigation-link lang-favorites">Favorites</a>
            </li>
          </ul>
         
          <!-- </div> -->
          <div class="options">
            <ul class="options-list">
              <li class="options-item">
                <div class="switch">
                   <label aria-hidden="true" class="language-switch__track" for="lenguage-switch-toggle">
                </label>
                  <input type="checkbox" class="language-switch__toggle visually-hidden" name="lenguage" id="lenguage-switch-toggle" aria-label="Переключить язык">
             
                <ul class="languages-list">
                  <li class="languages-list-item">
                    <div aria-hidden="true" class="lenguage-switch__marker lenguage-switch__marker--pl " data-name="pl"></div>
                </li>
                  <li class="languages-list-item">
                    <div aria-hidden="true" class="lenguage-switch__marker lenguage-switch__marker--en " data-name="en"></div>
                  </li>
                  <li class="languages-list-item">
                       <div aria-hidden="true" class="lenguage-switch__marker lenguage-switch__marker--ru " data-name="ru"></div>
                  </li>
                </ul>
                </div>
               
              </li>
              <li class="options-item"> 
                   <div class="switch switch--them">
                      <input class="theme-switch__toggle visually-hidden" type="checkbox" name="theme" id="theme-switch-toggle" aria-label="Переключить между тёмной и светлой темой">
                           <label aria-hidden="true" class="theme-switch__track" for="theme-switch-toggle">
                           </label>
                           <div aria-hidden="true" class="theme-switch__marker"></div>
                         </div>
                     </li></ul></div>
              
            
          </div>
        
      </header>
    <main>
      
      <div class="search-filter">
        <div class="img-type-container">
          <div class="img-btn-wrapper">
            <button class="sf-btn lang-picturesBtn activ">Pictures
          </button>
          <svg class="img-list-icon" aria-label="Иконка солнца">
                <use class="img-icon" href="/sprite.dc9ae70e.svg#icon-img-list"></use>
          </svg>
          </div>
        <ul class="img-types">
          <li class="img-types-item lang-photo" data-name="photo">photo</li>
          <li class="img-types-item lang-illustration" data-name="illustration">illustration</li>
          <li class="img-types-item lang-vector" data-name="vector">vector</li>
        </ul>
        </div>
        <button class="sf-btn lang-videoBtn">Video</button>
      </div>
      <div class="form-wrapper">
        <form class="search-form" id="search-form">
          <input class="form-input lang-placeholder" type="text" name="searchQuery" autocomplete="off" placeholder="Search images...">
          <button type="submit" class="submit-btn lang-searchBtn">Search</button>
        </form>
      </div>
      <section class="gallery-container">
        <div class="gallery">

          <!-- Карточки изображений -->
        </div>
        <button type="button" class="load-more visually-hidden lang-loadMoreBtn ">
          Load more
        </button>
      </section>

     
    </main>
     <footer>
        <div class="footer-container">
          <!-- <address></address> -->
       
            <ul class="contacts-list">
              <a href="https://github.com/TarasSirenko" target="_blank" class="contacts-link">
                <li class="contacts-item"> <svg class="theme-switch__icon custom-checkbox" role="img" aria-label="Иконка солнца">
                <use href="/sprite.dc9ae70e.svg#icon-github"></use>
            </svg></li>
              </a>
              <a href="" target="_blank" class="contacts-link">
                <li class="contacts-item"> <svg class="theme-switch__icon custom-checkbox" role="img" aria-label="Иконка солнца">
                <use href="/sprite.dc9ae70e.svg#icon-linkedin"></use>
            </svg></li>
              </a>
              <a href="https://www.instagram.com/tarassirenko/?next=%2F" target="_blank" class="contacts-link">
                <li class="contacts-item"> <svg class="theme-switch__icon custom-checkbox" role="img" aria-label="Иконка солнца">
                <use href="/sprite.dc9ae70e.svg#icon-instagram"></use>
            </svg></li>
              </a>
            </ul>
   
          <a href="" class="go-up-btn lang-goUpBtn">на верх</a>
        </div>
         <p class="date">2023@</p>
      </footer>

    <script src="/js.00a46daa.js"></script>
  </body>
</html>
